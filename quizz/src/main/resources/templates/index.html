<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
</head>
<body>

        <label th:for="username">Nom d'utilisateur :</label>

    </div>
</form>
</body>
</html>
