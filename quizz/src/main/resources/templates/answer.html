<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Réponses</title>
</head>
<body>
<h1>Réponses</h1>
<ul>
  <li th:each="question : ${questions}">
    <p th:text="${question.text}"></p>
    <ul>
      <li th:each="answer : ${question.reponse}">
        <span th:text="${answer.text}"></span>
        <span th:if="${answer.selected}"></span>
      </li>
    </ul>
  </li>
</ul>
</body>
</html>
